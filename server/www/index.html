<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content = "width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
<link rel="stylesheet" type="text/css" href="gfvc.css" />
<title>GFVC</title>
</head>

<body>
  <div class="content">
    <div class="controls">
      <div class="power">
        <h1>Power</h1>
        <button name="btnPowerOn">On</button>
        <button name="btnPowerOff">Off</button>
        <button name="btnPowerQuery">?</button>
      </div>
      <div class="source">
        <h1>Source</h1>
        <button name="btnSourceOne">1</button>
        <button name="btnSourceTwo">2</button>
      </div>
      <div class="volume">
        <h1>Volume</h1>
        <button name="btnVolumeMinusSmall">-</button>
        <button name="btnVolumePlusSmall">+</button>
        <button name="btnVolumeMute">M</button>
      </div>
      <div class="ui">
        <h1>UI</h1>
        <button name="btnRandomGradient">G</button>
      </div>
    </div>
    <div class="log-wrapper">
      <ul id="log"></ul>
    </div>
  </div>
  <script src="gradients.js"></script>
  <script src="gfvc.js"></script>
</body>
</html>
